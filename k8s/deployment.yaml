apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      imagePullSecrets:
      - name: gcr_json_key
      containers:
      - name: flask-container
        image: <your-image-url>   # Replace this after you build & push image
        ports:
        - containerPort: 8080
